<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Formating</title>
</head>
<body>
    <b>this is a bold text</b><br>
    <strong>this text a strong</strong><br>
    <i>this text a italic</i><br>
    <em>this text is emphasized</em><br>
    <h2>example <small>this text is small</small> text </h2><br>
    <h2>HTML <mark>Marked</mark> Formating</h2><br>
    <p>My favorite color is <del>blue</del> red.</p><br>
    <p>My favorite <ins>color</ins> is red.</p><br>
    <p>This is <sub>subscripted</sub> text.</p> <br>
    <p>this is <sup>superscripted</sup> text.</p><br>

</body>
</html>
