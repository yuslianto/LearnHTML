<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        a:link{
            color: aqua;
            background-color: transparent;
            text-decoration: none;
        }
        a:visited{
            color: yellowgreen;
            background-color: transparent;
            text-decoration: underline;
        }
        a:active{
            color: violet;
            background-color: transparent;
            text-decoration: underline
        }
        a:link, a:visited{
            background-color: hotpink;
            color: white;
            padding: 15px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block
        }
        a:hover, a:active{
            background-color: cornflowerblue
        }
    </style>
</head>
<body>
    <h2>Link Color</h2>
    <p>You can change the default colors of link</p>
    <p><a href="https://www.w3schools.com/html/">Visit our html tutorial</a></p>
    <p><a href="html_images.asp" target="_blank">HTML Images</a></p>
    <p>if you set target atribute to "_blank" the llink will oopen new window or tab</p>
</body>
</html>
